# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PyCoder # 网站标题
subtitle: 刘峻廷的博客 # 网站副标题
description: 滴水穿石,记录点点滴滴，回望曲径通幽处。
keywords: CSS,Js,ECMAScript,Node,Python,Linux
author: Junting # 作者
language: zh-CN # 网站使用的语言
timezone: Asia/Shanghai # 网站时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.pycoder.club
root: / # 网站根目录
permalink: :year/:month/:day/:title/  # 文章的 永久链接 格式
permalink_defaults: # 永久链接中各部分的默认值

# Directory
source_dir: source # 资源文件夹，用来存放内容
public_dir:  dist # 公共文件夹，用于存放生成的站点文件。
tag_dir: tags      # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹
i18n_dir: :lang # 国际化（i18n）文件夹
skip_render: # 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing 文章
new_post_name: :title.md # 新文章的文件名称
default_layout: post # 预设布局
auto_spacing: true	# 在中文和英文之间加入空格
titlecase: false # 把标题转换为 title case
external_link: true # 在新标签中打开链接
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false # 显示草稿
post_asset_folder: false # 启动 Asset 文件夹
relative_link: false # 把链接改为与根目录的相对位址
future: true # 显示未来的文章
highlight: # 代码块的设置
  enable: true # 是否启用
  line_number: true # 行号
  auto_detect: false # 自动检测
  tab_replace: # 标签代替

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '' # 博客首页路径
  per_page: 10 # 每页显示的帖子
  order_by: -date # 文章排序

# Category & Tag
default_category: uncategorized # 默认分类，默认是无
category_map: # 分类别名
tag_map: # 标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page # 分页目录

# Extensions 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Twitchboy/pyCoder.git
  branch: gh-pages
  message: "站点更新: {{ now('YYYY-MM-DD HH:mm:ss') }})"
